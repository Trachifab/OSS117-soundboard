
<div class="container">
  <p class="text-center display-3 mx-auto d-block">{{title}}</p>
  <img src="assets/oss117.png" class="img-fluid mx-auto d-block" alt="">

  <div class="row">
    <div *ngFor="let sound of collection.sounds" class="col top-margin">
        <button [ngClass]="{'btn-success': sound.playing === true}" class="btn btn-primary" (click)="onClick(sound)">{{sound.title}}</button>
    </div>
  </div>

</div>
