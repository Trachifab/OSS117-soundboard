
<div class="container">
  <h1 class="text-center display-3 mx-auto d-block">{{title}}</h1>

  <div id="list">
    <ul>
        <li *ngFor="let sound of collection.sounds">
          <div>
            <a [ngClass]="{'btn-success': sound.playing === true}" class="action-button shadow animate blue" (click)="onClick(sound)">{{sound.title}}</a>
          </div>
        </li>    
    </ul>
  </div>

</div>
